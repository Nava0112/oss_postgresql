<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e0eafc 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .butterfly {
      position: absolute;
      z-index: 0;
      opacity: 0.18;
      pointer-events: none;
      animation: float 10s infinite linear alternate;
    }
    .butterfly.b1 { top: 6%; left: 10%; width: 140px; transform: rotate(-12deg); animation-delay: 0s; }
    .butterfly.b2 { top: 13%; right: 12%; width: 110px; transform: rotate(18deg); animation-delay: 2s; }
    .butterfly.b3 { bottom: 10%; left: 16%; width: 90px; transform: rotate(-8deg); animation-delay: 1s; }
    .butterfly.b4 { bottom: 12%; right: 14%; width: 140px; transform: rotate(8deg); animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(0); }
      100% { transform: translateY(-30px) scale(1.05) rotate(6deg); }
    }

    .register-card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.97);
      padding: 3rem;
      border-radius: 2rem;
      box-shadow: 0 12px 40px rgba(173, 216, 230, 0.16);
      max-width: 800px;
      width: 100%;
      border: 2px solid #e0eafc;
    }

    .register-card h3 {
      font-weight: 700;
      color: #7b5eb4;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      font-size: 2rem;
      text-shadow: 0 2px 8px #e0eafc;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: #8a73c7;
      font-size: 1.07rem;
    }

    .form-control {
      background: #f6f2ff;
      border: 1px solid #e0eafc;
      border-radius: 0.9rem;
      padding: 1rem;
      font-size: 1.1rem;
      transition: border-color 0.2s;
      box-shadow: 0 1px 6px #e0eafc40;
    }

    .form-control:focus {
      border-color: #bfa8f8;
      box-shadow: 0 0 0 2px #bfa8f855;
      background: #fff;
    }

    .btn-submit {
      padding: 0.75rem 2.5rem;
      font-size: 1.15rem;
      border-radius: 2rem;
      background: linear-gradient(90deg, #bfa8f8 0%, #f7d6e0 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px #bfa8f855;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
    }

    .btn-submit:hover, .btn-submit:focus {
      background: linear-gradient(90deg, #f7d6e0 0%, #bfa8f8 100%);
      color: #7b5eb4;
      box-shadow: 0 4px 14px #bfa8f855;
    }

    @media (max-width: 700px) {
      .register-card {
        padding: 2rem 1rem;
        max-width: 95vw;
      }
      .register-card h3 {
        font-size: 1.5rem;
      }
      .butterfly {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Butterfly Decorations -->
  <svg class="butterfly b1" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#f7d6e0"/></svg>
  <svg class="butterfly b2" viewBox="0 0 64 64"><path fill="#f7d6e0" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b3" viewBox="0 0 64 64"><path fill="#e0eafc" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b4" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#e0eafc"/></svg>

  <div class="register-card">
    <h3>Supplier Registration</h3>
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Supplier ID</label>
          <input type="text" class="form-control" name="supplier_id" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Address</label>
        <textarea class="form-control" name="address" rows="2" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
