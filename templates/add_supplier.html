<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supplier Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0eafc 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      margin: 0;
      padding: 20px;
    }

    .butterfly {
      position: absolute;
      z-index: 0;
      opacity: 0.18;
      pointer-events: none;
      animation: float 10s infinite linear alternate;
    }
    .butterfly.b1 {
      top: 6%;
      left: 10%;
      width: 140px;
      transform: rotate(-12deg);
      animation-delay: 0s;
    }
    .butterfly.b2 {
      top: 13%;
      right: 12%;
      width: 110px;
      transform: rotate(18deg);
      animation-delay: 2s;
    }
    .butterfly.b3 {
      bottom: 10%;
      left: 16%;
      width: 90px;
      transform: rotate(-8deg);
      animation-delay: 1s;
    }
    .butterfly.b4 {
      bottom: 12%;
      right: 14%;
      width: 140px;
      transform: rotate(8deg);
      animation-delay: 3s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(0); }
      100% { transform: translateY(-30px) scale(1.05) rotate(6deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.97);
      padding: 3rem;
      border-radius: 2rem;
      box-shadow: 0 12px 40px 0 rgba(173, 216, 230, 0.16);
      max-width: 800px;
      width: 100%;
      border: 2px solid #e0eafc;
    }

    h2 {
      font-weight: 700;
      color: #7b5eb4;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      font-size: 2rem;
      text-shadow: 0 2px 8px #e0eafc;
      text-align: center;
    }

    .form-row {
      display: flex;
      gap: 30px;
      margin-bottom: 15px;
    }
    .form-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      color: #8a73c7;
      font-size: 1.07rem;
      margin-bottom: 8px;
    }
    input, textarea {
      background: #f6f2ff;
      border: 1px solid #e0eafc;
      border-radius: 0.9rem;
      padding: 1rem;
      font-size: 1.05rem;
      transition: border-color 0.2s;
      box-shadow: 0 1px 6px #e0eafc40;
    }
    input:focus, textarea:focus {
      border-color: #bfa8f8;
      box-shadow: 0 0 0 2px #bfa8f855;
      background: #fff;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-actions {
      margin-top: 25px;
      text-align: center;
    }
    button {
      padding: 0.75rem 3rem;
      font-size: 1.15rem;
      border-radius: 2rem;
      background: linear-gradient(90deg, #bfa8f8 0%, #f7d6e0 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px #bfa8f855;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      cursor: pointer;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #f7d6e0 0%, #bfa8f8 100%);
      color: #7b5eb4;
      box-shadow: 0 4px 14px #bfa8f855;
    }

    @media (max-width: 700px) {
      .container {
        padding: 2rem 1.5rem;
        max-width: 95vw;
      }
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      h2 {
        font-size: 1.5rem;
      }
      .butterfly {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative butterfly SVGs -->
  <svg class="butterfly b1" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#f7d6e0"/></svg>
  <svg class="butterfly b2" viewBox="0 0 64 64"><path fill="#f7d6e0" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b3" viewBox="0 0 64 64"><path fill="#e0eafc" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b4" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#e0eafc"/></svg>

  <div class="container">
    <h2>Supplier Registration</h2>
    <form>
      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label for="supplier_id">Supplier ID</label>
            <input type="text" id="supplier_id" name="supplier_id" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
          </div>
        </div>
        <div class="form-col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="2" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
