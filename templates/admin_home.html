<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e0eafc 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Butterfly SVGs as background */
    .butterfly {
      position: absolute;
      z-index: 0;
      opacity: 0.18;
      pointer-events: none;
      animation: float 10s infinite linear alternate;
    }
    .butterfly.b1 {
      top: 6%;
      left: 10%;
      width: 140px;
      transform: rotate(-12deg);
      animation-delay: 0s;
    }
    .butterfly.b2 {
      top: 13%;
      right: 12%;
      width: 110px;
      transform: rotate(18deg);
      animation-delay: 2s;
    }
    .butterfly.b3 {
      bottom: 10%;
      left: 16%;
      width: 90px;
      transform: rotate(-8deg);
      animation-delay: 1s;
    }
    .butterfly.b4 {
      bottom: 12%;
      right: 14%;
      width: 140px;
      transform: rotate(8deg);
      animation-delay: 3s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(0); }
      100% { transform: translateY(-30px) scale(1.05) rotate(6deg); }
    }

    .admin-card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.97);
      padding: 3.5rem 3rem;
      border-radius: 2rem;
      box-shadow: 0 12px 40px 0 rgba(173, 216, 230, 0.16);
      max-width: 540px;
      width: 100%;
      margin: 0 auto;
      border: 2px solid #e0eafc;
      display: flex;
      flex-direction: column;
    }
    .admin-card .card-header {
      background: linear-gradient(90deg, #bfa8f8 0%, #f7d6e0 100%);
      border-radius: 1.5rem 1.5rem 0 0;
      color: #fff;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #bfa8f855;
      border: none;
      padding: 1.2rem 1rem;
    }
    .admin-card .card-body {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }
    .admin-card p {
      font-size: 1.15rem;
      color: #7b5eb4;
      margin-bottom: 2rem;
    }
    .admin-card .d-grid .btn {
      font-size: 1.15rem;
      padding: 0.9rem 0;
      border-radius: 2rem;
      font-weight: 600;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #bfa8f855;
    }
    .admin-card .btn-primary {
      background: linear-gradient(90deg, #bfa8f8 0%, #f7d6e0 100%);
      border: none;
      color: #fff;
    }
    .admin-card .btn-primary:hover, .admin-card .btn-primary:focus {
      background: linear-gradient(90deg, #f7d6e0 0%, #bfa8f8 100%);
      color: #7b5eb4;
    }
    .admin-card .btn-success {
      background: linear-gradient(90deg, #a3e6c3 0%, #bfa8f8 100%);
      border: none;
      color: #fff;
    }
    .admin-card .btn-success:hover, .admin-card .btn-success:focus {
      background: linear-gradient(90deg, #bfa8f8 0%, #a3e6c3 100%);
      color: #2e7d53;
    }
    .admin-card .btn-warning {
      background: linear-gradient(90deg, #ffe3a3 0%, #f7d6e0 100%);
      border: none;
      color: #7b5eb4;
    }
    .admin-card .btn-warning:hover, .admin-card .btn-warning:focus {
      background: linear-gradient(90deg, #f7d6e0 0%, #ffe3a3 100%);
      color: #bfa8f8;
    }
    @media (max-width: 700px) {
      .admin-card {
        padding: 2.2rem 1rem;
        max-width: 95vw;
      }
      .admin-card .card-header {
        font-size: 1.3rem;
        padding: 1rem 0.5rem;
      }
      .butterfly {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Butterfly SVGs as decorative background -->
  <svg class="butterfly b1" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#f7d6e0"/></svg>
  <svg class="butterfly b2" viewBox="0 0 64 64"><path fill="#f7d6e0" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b3" viewBox="0 0 64 64"><path fill="#e0eafc" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b4" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#e0eafc"/></svg>

  <div class="admin-card card shadow">
    <div class="card-header">
      <h3 class="mb-0">Welcome Admin</h3>
    </div>
    <div class="card-body text-center">
      <p class="mb-4">Choose a section to view:</p>
      <div class="d-grid gap-3 col-8 mx-auto">
        <a href="{{ url_for('view_records', record_type='customers') }}" class="btn btn-primary">View Customers</a>
        <a href="{{ url_for('view_records', record_type='suppliers') }}" class="btn btn-success">View Suppliers</a>
        <a href="{{ url_for('view_records', record_type='products') }}" class="btn btn-warning">View Products</a>
      </div>
    </div>
  </div>
</body>
</html>
