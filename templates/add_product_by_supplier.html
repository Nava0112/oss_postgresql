<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center">Add Product</h3>
    <form method="POST" class="shadow p-4 bg-white rounded">
      <div class="mb-3">
        <label class="form-label">Product ID</label>
        <input type="text" class="form-control" name="ProductID" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" name="ProductName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" name="Category">
      </div>
      <div class="mb-3">
        <label class="form-label">Unit Price</label>
        <input type="number" step="0.01" class="form-control" name="UnitPrice">
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity In Stock</label>
        <input type="number" class="form-control" name="QuantityInStock">
      </div>
      <button type="submit" class="btn btn-success">Add Product</button>
    </form>
  </div>
</body>
</html>
