<!-- templates/view_records.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ record_type }} List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">All {{ record_type }}</h4>
      </div>
      <div class="card-body">
        {% if records %}
          <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
              <thead class="table-dark">
                <tr>
                  {% for header in headers %}
                  <th scope="col">{{ header }}</th>
                  {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for row in records %}
                <tr>
                  {% for item in row %}
                  <td>{{ item }}</td>
                  {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        {% else %}
          <p class="text-center text-muted">No {{ record_type }} found.</p>
        {% endif %}

        <div class="text-end mt-3">
          <a href="{{ url_for('admin_home') }}" class="btn btn-outline-secondary">Back to Admin Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JS to show clicked row -->
  <script>
    document.querySelectorAll("tbody tr").forEach(row => {
      row.addEventListener("click", () => {
        row.classList.toggle("table-info");
      });
    });
  </script>
</body>
</html>
