<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ record_type }} List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table tbody tr:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .table-container {
      max-height: 500px;
      overflow-y: auto;
    }
    th, td {
      white-space: nowrap;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow border-0">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">All {{ record_type }}</h4>
        <a href="{{ url_for('admin_home') }}" class="btn btn-sm btn-light">â¬… Back</a>
      </div>
      <div class="card-body">

        {% if records %}
        <div class="table-responsive table-container">
          <table class="table table-hover table-bordered table-striped align-middle">
            <thead class="table-dark sticky-top">
              <tr>
                {% for header in headers %}
                <th scope="col">{{ header }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for row in records %}
              <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
            <tfoot class="table-light">
              <tr>
                <td colspan="{{ headers|length }}" class="text-end fw-bold">
                  Total {{ record_type }}: {{ records|length }}
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        {% else %}
        <div class="alert alert-warning text-center" role="alert">
          No {{ record_type }} records found.
        </div>
        {% endif %}

      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll("tbody tr").forEach(row => {
      row.addEventListener("click", () => {
        row.classList.toggle("table-info");
      });
    });
  </script>

</body>
</html>
