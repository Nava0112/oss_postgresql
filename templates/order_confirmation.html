<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e0eafc 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Butterfly SVGs as background */
    .butterfly {
      position: absolute;
      z-index: 0;
      opacity: 0.18;
      pointer-events: none;
      animation: float 10s infinite linear alternate;
    }
    .butterfly.b1 {
      top: 6%;
      left: 10%;
      width: 140px;
      transform: rotate(-12deg);
      animation-delay: 0s;
    }
    .butterfly.b2 {
      top: 13%;
      right: 12%;
      width: 110px;
      transform: rotate(18deg);
      animation-delay: 2s;
    }
    .butterfly.b3 {
      bottom: 10%;
      left: 16%;
      width: 90px;
      transform: rotate(-8deg);
      animation-delay: 1s;
    }
    .butterfly.b4 {
      bottom: 12%;
      right: 14%;
      width: 140px;
      transform: rotate(8deg);
      animation-delay: 3s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(0); }
      100% { transform: translateY(-30px) scale(1.05) rotate(6deg); }
    }

    .confirm-card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.97);
      padding: 3.5rem 3rem;
      border-radius: 2rem;
      box-shadow: 0 12px 40px 0 rgba(173, 216, 230, 0.16);
      max-width: 540px;
      width: 100%;
      margin: 0 auto;
      border: 2px solid #e0eafc;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .confirm-card .card-header {
      background: linear-gradient(90deg, #a3e6c3 0%, #bfa8f8 100%);
      border-radius: 1.5rem 1.5rem 0 0;
      color: #fff;
      text-align: center;
      font-weight: 700;
      font-size: 1.7rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #bfa8f855;
      border: none;
      padding: 1.2rem 1rem;
    }
    .confirm-card .card-body {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }
    .confirm-card h5 {
      color: #7b5eb4;
      font-weight: 600;
      margin-bottom: 0.7rem;
    }
    .confirm-card p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #7b5eb4;
    }
    .confirm-card .h5, .confirm-card h5 {
      font-size: 1.3rem;
      color: #7b5eb4;
      margin-top: 1.2rem;
    }
    .btn-primary {
      padding: 0.75rem 2.5rem;
      font-size: 1.15rem;
      border-radius: 2rem;
      background: linear-gradient(90deg, #bfa8f8 0%, #f7d6e0 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px #bfa8f855;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: linear-gradient(90deg, #f7d6e0 0%, #bfa8f8 100%);
      color: #7b5eb4;
      box-shadow: 0 4px 14px #bfa8f855;
    }
    @media (max-width: 700px) {
      .confirm-card {
        padding: 2.2rem 1rem;
        max-width: 95vw;
      }
      .confirm-card .card-header {
        font-size: 1.1rem;
        padding: 1rem 0.5rem;
      }
      .butterfly {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Butterfly SVGs as decorative background -->
  <svg class="butterfly b1" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#f7d6e0"/></svg>
  <svg class="butterfly b2" viewBox="0 0 64 64"><path fill="#f7d6e0" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b3" viewBox="0 0 64 64"><path fill="#e0eafc" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b4" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#e0eafc"/></svg>

  <div class="confirm-card card shadow">
    <div class="card-header">
      <h3>âœ… Order Confirmed</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ product[1] }}</h5>
      <p><strong>Category:</strong> {{ product[3] }}</p>
      <p><strong>Unit Price:</strong> â‚¹{{ product[4] }}</p>
      <p><strong>Quantity Ordered:</strong> {{ quantity }}</p>
      <p class="h5"><strong>Total Paid:</strong> â‚¹{{ total_price }}</p>
      <a href="{{ url_for('products') }}" class="btn btn-primary mt-3">ðŸ”™ Back to Products</a>
    </div>
  </div>
</body>
</html>
