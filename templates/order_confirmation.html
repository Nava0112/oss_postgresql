<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Your order has been placed successfully!</h4>
        </div>
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                Product Details
            </div>
            <div class="card-body">
                <p><strong>Product ID:</strong> {{ product[0] }}</p>
                <p><strong>Product Name:</strong> {{ product[1] }}</p>
                <p><strong>Supplier ID:</strong> {{ product[2] }}</p>
                <p><strong>Category:</strong> {{ product[3] }}</p>
                <p><strong>Unit Price:</strong> â‚¹{{ product[4] }}</p>
                <p><strong>Quantity In Stock:</strong> {{ product[5] }}</p>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Continue Shopping</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
