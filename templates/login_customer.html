<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e0eafc 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Butterfly SVGs as background */
    .butterfly {
      position: absolute;
      z-index: 0;
      opacity: 0.18;
      pointer-events: none;
      animation: float 10s infinite linear alternate;
    }
    .butterfly.b1 {
      top: 6%;
      left: 10%;
      width: 140px;
      transform: rotate(-12deg);
      animation-delay: 0s;
    }
    .butterfly.b2 {
      top: 13%;
      right: 12%;
      width: 110px;
      transform: rotate(18deg);
      animation-delay: 2s;
    }
    .butterfly.b3 {
      bottom: 10%;
      left: 16%;
      width: 90px;
      transform: rotate(-8deg);
      animation-delay: 1s;
    }
    .butterfly.b4 {
      bottom: 12%;
      right: 14%;
      width: 140px;
      transform: rotate(8deg);
      animation-delay: 3s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(0); }
      100% { transform: translateY(-30px) scale(1.05) rotate(6deg); }
    }

    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.97);
      padding: 4rem 3.5rem;
      border-radius: 2rem;
      box-shadow: 0 12px 40px 0 rgba(173, 216, 230, 0.16);
      max-width: 520px;
      width: 100%;
      margin: 0 auto;
      border: 2px solid #e0eafc;
      display: flex;
      flex-direction: column;
    }
    .login-card h3 {
      font-weight: 700;
      color: #7b5eb4;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
      font-size: 2.2rem;
      text-shadow: 0 2px 8px #e0eafc;
    }
    .form-label {
      font-weight: 500;
      color: #8a73c7;
      font-size: 1.1rem;
    }
    .form-control {
      background: #f6f2ff;
      border: 1px solid #e0eafc;
      border-radius: 0.9rem;
      padding: 1rem;
      font-size: 1.15rem;
      transition: border-color 0.2s;
      box-shadow: 0 1px 6px #e0eafc40;
    }
    .form-control:focus {
      border-color: #bfa8f8;
      box-shadow: 0 0 0 2px #bfa8f855;
      background: #fff;
    }
    .btn-primary {
      padding: 0.75rem 2.5rem;
      font-size: 1.25rem;
      border-radius: 2rem;
      background: linear-gradient(90deg, #bfa8f8 0%, #f7d6e0 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px #bfa8f855;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: linear-gradient(90deg, #f7d6e0 0%, #bfa8f8 100%);
      color: #7b5eb4;
      box-shadow: 0 4px 14px #bfa8f855;
    }
    .role-buttons a {
      flex: 1;
      margin: 0 0.7rem;
      border-radius: 2rem;
      font-weight: 500;
      font-size: 1.08rem;
      transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
      background: #f7f3ff;
      border: 1.5px solid #e0eafc;
      color: #7b5eb4;
      padding: 0.6rem 1rem;
    }
    .role-buttons a.btn-outline-secondary:hover {
      background: #e0eafc;
      color: #8a73c7;
      border-color: #bfa8f8;
      box-shadow: 0 2px 8px #bfa8f855;
    }
    .role-buttons a.btn-dark {
      background: linear-gradient(90deg, #bfa8f8 0%, #e0eafc 100%);
      border: none;
      color: #fff;
      box-shadow: 0 2px 8px #bfa8f855;
    }
    .role-buttons a.btn-dark:hover {
      background: linear-gradient(90deg, #e0eafc 0%, #bfa8f8 100%);
      color: #7b5eb4;
      box-shadow: 0 4px 14px #bfa8f855;
    }
    .link-light {
      font-size: 1.05rem;
      color: #bfa8f8;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .link-light:hover {
      color: #7b5eb4;
      text-decoration: underline;
    }
    @media (max-width: 700px) {
      .login-card {
        padding: 2.2rem 1rem;
        max-width: 95vw;
      }
      .login-card h3 {
        font-size: 1.5rem;
      }
      .butterfly {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Butterfly SVGs as decorative background -->
  <svg class="butterfly b1" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#f7d6e0"/></svg>
  <svg class="butterfly b2" viewBox="0 0 64 64"><path fill="#f7d6e0" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b3" viewBox="0 0 64 64"><path fill="#e0eafc" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b4" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#e0eafc"/></svg>

  <div class="login-card">
    <h3 class="text-center">Customer Login</h3>
    <form method="POST">
      <div class="mb-4">
        <label for="Username" class="form-label">Username</label>
        <input type="text" class="form-control" name="Username" required>
      </div>
      <div class="mb-5">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" name="Password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{ url_for('add_customer') }}" class="link-light">New Customer?</a>
      </div>
      <hr>
      <div class="d-flex justify-content-between role-buttons mt-4">
        <a href="{{ url_for('login_supplier') }}" class="btn btn-outline-secondary">I am a Supplier</a>
        <a href="{{ url_for('login_admin') }}" class="btn btn-dark text-white">I am an Admin</a>
      </div>
    </form>
  </div>
</body>
</html>
