<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e0eafc 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Butterfly SVGs as background */
    .butterfly {
      position: absolute;
      z-index: 0;
      opacity: 0.18;
      pointer-events: none;
      animation: float 10s infinite linear alternate;
    }
    .butterfly.b1 {
      top: 6%;
      left: 10%;
      width: 140px;
      transform: rotate(-12deg);
      animation-delay: 0s;
    }
    .butterfly.b2 {
      top: 13%;
      right: 12%;
      width: 110px;
      transform: rotate(18deg);
      animation-delay: 2s;
    }
    .butterfly.b3 {
      bottom: 10%;
      left: 16%;
      width: 90px;
      transform: rotate(-8deg);
      animation-delay: 1s;
    }
    .butterfly.b4 {
      bottom: 12%;
      right: 14%;
      width: 140px;
      transform: rotate(8deg);
      animation-delay: 3s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(0); }
      100% { transform: translateY(-30px) scale(1.05) rotate(6deg); }
    }

    .product-box {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.97);
      padding: 3.5rem 3rem;
      border-radius: 2rem;
      box-shadow: 0 12px 40px 0 rgba(173, 216, 230, 0.16);
      max-width: 540px;
      width: 100%;
      margin: 0 auto;
      border: 2px solid #e0eafc;
      display: flex;
      flex-direction: column;
    }
    .product-box .card-header {
      background: linear-gradient(90deg, #bfa8f8 0%, #a3e6c3 100%);
      border-radius: 1.5rem 1.5rem 0 0;
      color: #fff;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #bfa8f855;
      border: none;
      padding: 1.2rem 1rem;
    }
    .product-box .card-body {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }
    .product-box h5 {
      color: #7b5eb4;
      font-weight: 600;
      margin-bottom: 0.7rem;
    }
    .product-box p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #7b5eb4;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .quantity-selector button {
      width: 44px;
      height: 44px;
      font-size: 1.5rem;
      border-radius: 50%;
      background: #f7f3ff;
      border: 1.5px solid #e0eafc;
      color: #7b5eb4;
      transition: background 0.2s, color 0.2s;
    }
    .quantity-selector button:hover {
      background: #e0eafc;
      color: #bfa8f8;
      border-color: #bfa8f8;
    }
    .quantity-selector input[type="number"] {
      width: 70px;
      text-align: center;
      font-size: 1.2rem;
      background: #f6f2ff;
      border: 1px solid #e0eafc;
      border-radius: 0.8rem;
      box-shadow: 0 1px 6px #e0eafc40;
      color: #7b5eb4;
    }
    .product-box .h5, .product-box h5 {
      font-size: 1.3rem;
      color: #7b5eb4;
      margin-top: 1.2rem;
    }
    .btn-success {
      padding: 0.75rem 2.5rem;
      font-size: 1.15rem;
      border-radius: 2rem;
      background: linear-gradient(90deg, #bfa8f8 0%, #a3e6c3 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px #bfa8f855;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
    }
    .btn-success:hover, .btn-success:focus {
      background: linear-gradient(90deg, #a3e6c3 0%, #bfa8f8 100%);
      color: #7b5eb4;
      box-shadow: 0 4px 14px #bfa8f855;
    }
    .btn-outline-secondary {
      padding: 0.75rem 2.5rem;
      font-size: 1.15rem;
      border-radius: 2rem;
      color: #7b5eb4;
      border: 1.5px solid #e0eafc;
      background: #f7f3ff;
      font-weight: 600;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    .btn-outline-secondary:hover, .btn-outline-secondary:focus {
      background: #e0eafc;
      color: #bfa8f8;
      border-color: #bfa8f8;
    }
    @media (max-width: 700px) {
      .product-box {
        padding: 2.2rem 1rem;
        max-width: 95vw;
      }
      .product-box .card-header {
        font-size: 1.1rem;
        padding: 1rem 0.5rem;
      }
      .butterfly {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Butterfly SVGs as decorative background -->
  <svg class="butterfly b1" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#f7d6e0"/></svg>
  <svg class="butterfly b2" viewBox="0 0 64 64"><path fill="#f7d6e0" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b3" viewBox="0 0 64 64"><path fill="#e0eafc" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#bfa8f8"/></svg>
  <svg class="butterfly b4" viewBox="0 0 64 64"><path fill="#bfa8f8" d="M32 36c-8 10-24 8-24-2s12-18 24-18 24 8 24 18-16 12-24 2z"/><ellipse cx="32" cy="36" rx="6" ry="8" fill="#e0eafc"/></svg>

  <div class="product-box card shadow">
    <div class="card-header">
      <h4 class="mb-0">Confirm Order</h4>
    </div>
    <div class="card-body">
      <h5>{{ product[1] }}</h5>
      <p><strong>Category:</strong> {{ product[3] }}</p>
      <p><strong>Price:</strong> ₹{{ product[4] }}</p>
      <p><strong>In Stock:</strong> {{ product[5] }}</p>

      <form method="POST">
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <div class="quantity-selector">
            <button type="button" onclick="updateQty(-1)">−</button>
            <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" max="{{ product[5] }}" readonly>
            <button type="button" onclick="updateQty(1)">+</button>
          </div>
        </div>

        <div class="mb-3">
          <p class="h5">Total Price: ₹<span id="totalPrice">{{ product[4] }}</span></p>
        </div>

        <button type="submit" class="btn btn-success mt-3">✅ Confirm Order</button>
        <a href="{{ url_for('products') }}" class="btn btn-outline-secondary mt-3 ms-2">❌ Cancel</a>
      </form>
    </div>
  </div>

  <script>
    const unitPrice = {{ product[4] }};
    function updateQty(change) {
      const qtyInput = document.getElementById('quantity');
      const maxQty = parseInt(qtyInput.max);
      let value = parseInt(qtyInput.value) + change;
      if (value < 1) value = 1;
      if (value > maxQty) value = maxQty;
      qtyInput.value = value;
      updateTotalPrice();
    }

    function updateTotalPrice() {
      const qty = parseInt(document.getElementById('quantity').value);
      document.getElementById('totalPrice').textContent = (qty * unitPrice).toFixed(2);
    }
  </script>
</body>
</html>
