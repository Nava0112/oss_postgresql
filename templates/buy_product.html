<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-selector button {
      width: 40px;
    }
    .product-box {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card product-box shadow">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Confirm Order</h4>
      </div>
      <div class="card-body">
        <h5>{{ product[1] }}</h5>
        <p><strong>Category:</strong> {{ product[3] }}</p>
        <p><strong>Price:</strong> ₹{{ product[4] }}</p>
        <p><strong>In Stock:</strong> {{ product[5] }}</p>

        <form method="POST">
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <div class="quantity-selector">
              <button type="button" class="btn btn-outline-secondary" onclick="updateQty(-1)">−</button>
              <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" max="{{ product[5] }}" readonly style="width: 70px;">
              <button type="button" class="btn btn-outline-secondary" onclick="updateQty(1)">+</button>
            </div>
          </div>

          <div class="mb-3">
            <p class="h5">Total Price: ₹<span id="totalPrice">{{ product[4] }}</span></p>
          </div>

          <button type="submit" class="btn btn-success mt-3">✅ Confirm Order</button>
          <a href="{{ url_for('products') }}" class="btn btn-outline-secondary mt-3 ms-2">❌ Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <script>
    const unitPrice = {{ product[4] }};
    function updateQty(change) {
      const qtyInput = document.getElementById('quantity');
      const maxQty = parseInt(qtyInput.max);
      let value = parseInt(qtyInput.value) + change;
      if (value < 1) value = 1;
      if (value > maxQty) value = maxQty;
      qtyInput.value = value;
      updateTotalPrice();
    }

    function updateTotalPrice() {
      const qty = parseInt(document.getElementById('quantity').value);
      document.getElementById('totalPrice').textContent = (qty * unitPrice).toFixed(2);
    }
  </script>
</body>
</html>
