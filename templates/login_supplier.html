<!-- login_supplier.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center">Supplier Login</h3>
    <form method="POST" class="shadow p-4 bg-white rounded">
      <div class="mb-3">
        <label class="form-label">Supplier ID</label>
        <input type="text" class="form-control" name="SupplierID" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Supplier Name</label>
        <input type="text" class="form-control" name="SupplierName" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{{ url_for('add_supplier') }}" class="btn btn-link">New Supplier?</a>
    </form>
  </div>
</body>
</html>
