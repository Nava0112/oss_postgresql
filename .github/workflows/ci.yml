name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests ‚úÖ
        run: pytest test_app.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deployment üöÄ
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "‚ùå RENDER_DEPLOY_HOOK is not set or empty."
            exit 1
          fi

          echo "Triggering Render deploy hook..."
          response=$(curl --write-out "%{http_code}" --silent --output /dev/null --fail -X POST "$RENDER_DEPLOY_HOOK")

          if [ "$response" -ne 200 ]; then
            echo "‚ùå Deployment failed with HTTP status $response"
            exit 1
          fi

          echo "‚úÖ Deployment triggered successfully with HTTP status $response"

      - name: Notify Sleuth of Deployment üì£
        env:
          SLEUTH_API_TOKEN: ${{ secrets.SLEUTH_API_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          curl -X POST "https://app.sleuth.io/api/1/deployments/ghost/oss-github/production/ghost/register_impact/zxcZxcaadf" \
            -H "Authorization: Bearer $SLEUTH_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "sha": "'"$GITHUB_SHA"'",
              "environment": "production",
              "author": "'"$GITHUB_ACTOR"'",
              "branch": "'"$GITHUB_REF_NAME"'"
            }'
