name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests âœ…
        run: pytest test_app.py

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deployment ðŸš€
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"

      - name: Notify Sleuth of Deployment ðŸ“£
        env:
          SLEUTH_API_TOKEN: ${{ secrets.SLEUTH_API_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          curl -X POST "https://app.sleuth.io/api/v1/deployments" \
            -H "Authorization: Bearer $SLEUTH_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "project": "oss-app",
              "environment": "production",
              "deployable": {
                "sha": "'"$GITHUB_SHA"'",
                "reference": "'"$GITHUB_REF_NAME"'"
              },
              "metadata": {
                "deployed_by": "'"$GITHUB_ACTOR"'"
              }
            }'
