name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: navarasan0112/flask-supabase-app:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load .env variables
        uses: cschleiden/dotenv@v2
        with:
          path: .env

      - name: Run tests âœ…
        run: pytest test_app.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    container:
      image: cimg/base:stable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load .env variables
        uses: cschleiden/dotenv@v2
        with:
          path: .env

      - name: Trigger Render Deployment ðŸš€
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"

      - name: Notify Sleuth of Deployment ðŸ“£
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          curl -X POST "https://app.sleuth.io/api/1/deployments" \
            -H "Authorization: Bearer $SLEUTH_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "project": "oss-app",
              "environment": "production",
              "deployable": {
                "sha": "'"$GITHUB_SHA"'",
                "reference": "'"$GITHUB_REF_NAME"'"
              },
              "metadata": {
                "deployed_by": "'"$GITHUB_ACTOR"'"
              }
            }'
